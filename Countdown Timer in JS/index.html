<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/3579/3579913.png"
      type="image/svg+xml"
    />
  </head>
  <body>
    <h1>New Year's Eve</h1>
    <div class="countdown-container">
      <div class="timer days">
        <p class="max-text" id="days">00</p>
        <span><strong>Days</strong></span>
      </div>
      <div class="timer hours">
        <p class="max-text" id="hours">00</p>
        <span><strong>Hours</strong></span>
      </div>
      <div class="timer minutes">
        <p class="max-text" id="minutes">00</p>
        <span><strong>Minutes</strong></span>
      </div>
      <div class="timer seconds">
        <p class="max-text" id="seconds">00</p>
        <span><strong>Seconds</strong></span>
      </div>
    </div>
  </body>
</html>
